<div class="buttonDiv">
     <button class="btn btn-large startButton" data-toggle="modal" data-target="#userName"> Unirse al juego       
        <span class="glyphicon glyphicon-play"></span>
    </button>     
</div>



<!-- Modal -->
<div class="modal fade" id="userName" tabindex="-1" role="dialog" aria-labelledby="userNameLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userNameLabel"> Ingresa tu alias </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" [(ngModel)]="userName">
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-primary" (click)="goToGame()" >Jugar </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal"> Cancelar</button>
      </div>
    </div>
  </div>
</div>
